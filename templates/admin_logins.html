<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Logins dos Usuários</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 30px; }
        h2 { color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #3498db; color: #fff; }
        tr:last-child td { border-bottom: none; }
        .hash { font-size: 0.9em; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Logins dos Usuários</h2>
        <table>
            <thead>
                <tr>
                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Hash da Senha</th>
                    <th>Admin?</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.cpf }}</td>
                    <td>{{ user.nome }}</td>
                    <td class="hash">{{ user.senha_hash or '-' }}</td>
                    <td>{% if user.is_admin %}Sim{% else %}Não{% endif %}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
